<ion-item [routerLink]="link">
  <ion-thumbnail slot="start">
    <ion-img
      [src]="product.imageUrl"
      (ionError)="$event.target.src = 'assets/images/no-image-found.png'"
    ></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ product.title }}</h2>
  </ion-label>
</ion-item>
<ion-item-options *ngIf="showOptions">
  <ion-item-option color="danger" (click)="onDelete()">
    <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-item-option>
  <!-- <ion-item-option color="secondary" [routerLink]="link">
    <ion-icon name="create-outline" slot="icon-only"></ion-icon>
  </ion-item-option> -->
</ion-item-options>
