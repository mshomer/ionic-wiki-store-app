<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/store"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (product$ | async).title }} Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card *ngIf="product$ | async as product">
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle
              >{{ product.price | currency }} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img
            [src]="product.imageUrl"
            (ionError)="$event.target.src = 'assets/images/no-image-found.png'"
          ></ion-img>
          <ion-card-content>
            <p>{{ product.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
