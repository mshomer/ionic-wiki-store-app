<app-header>
  <ion-button routerLink="new">
    <ion-icon name="add" slot="icon-only"></ion-icon>
  </ion-button>
</app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-virtual-scroll [items]="products$ | async" approxItemHeight="72px">
          <ion-item-sliding *virtualItem="let product" #slidingBooking>
            <app-product-item
              [product]="product"
              [link]="['./edit', product.id]"
              (delete)="onDeleteProduct(product.id, slidingBooking)"
              [showOptions]="true"
            >
            </app-product-item>
          </ion-item-sliding>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
