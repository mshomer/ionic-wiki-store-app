<app-header></app-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="contact-us">
        <div class="contact-us-header">
          <h2><span>Contact</span> Us</h2>

          <h4>available for you in the following ways</h4>
        </div>

        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col class="container-box" size-md="6">
                <ion-icon name="mail-outline"></ion-icon>
                <div class="content">
                  <h4 font-size="18">Email</h4>
                  <p font-size="17">info@e-shop.co.il</p>
                </div>
              </ion-col>
              <ion-col class="container-box" size-md="6">
                <ion-icon name="call-outline"></ion-icon>
                <div class="content">
                  <h4 font-size="18">Phone</h4>
                  <p font-size="17">050-6960747</p>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="container-box" size-md="6">
                <ion-icon name="alarm-outline"></ion-icon>
                <div class="content">
                  <h4 font-size="18">Activity Hours</h4>
                  <p font-size="17">Sun-Fri 7:00-19:00</p>
                </div>
              </ion-col>
              <ion-col class="container-box" size-md="6">
                <ion-row class="follow-us">
                  <ion-col><ion-icon name="logo-facebook"></ion-icon></ion-col>
                  <ion-col><ion-icon name="logo-twitter"></ion-icon></ion-col>
                  <ion-col><ion-icon name="logo-linkedin"></ion-icon></ion-col>
                </ion-row>

                <div class="content">
                  <h4 font-size="18">Follow Us</h4>
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-no-padding container-map">
    <ion-row>
      <ion-col>
        <h2>Our <span class="text-blue">Locations</span></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.3204063680437!2d34.813872115484685!3d32.06058162747473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4baa9d9bd5fd%3A0x4a9bfc5dc3c14846!2z16TXqNeX15kg15LXkdei16rXmdeZ150!5e0!3m2!1sen!2sil!4v1588151927167!5m2!1sen!2sil"
          width="100%"
          height="350"
          frameborder="0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
